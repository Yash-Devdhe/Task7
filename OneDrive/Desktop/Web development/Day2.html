<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in Html</title>
</head>
<body>
     <!DOCTYPE Ordered Lists>
    <ol type="1"><!DOCTYPE type=A,a,1,i,I>
        <li>Aayan</li>
        <li>Manoj</li>
        <li>Suraj</li>
    </ol>
    <ol type="A">
        <li>Salt</li>
        <li>Sugar</li>
        <li>Oil</li>
    </ol>
     <!DOCTYPE Unordered Lists>
    <ul type="o"><!DOCTYPE type=o,circle,disc,square>
        <li>Masala Dosa</li>
        <li>Pizza</li>
        <li>Samosa</li>
        <li>Pani Puri</li>
    </ul>
     <ul type="square">
        <li>Masala Dosa</li>
        <li>Pizza</li>
        <li>Samosa</li>
        <li>Pani Puri</li>
    </ul>
         <ul type="Rectangle">
        <li>Masala Dosa</li>
        <li>Pizza</li>
        <li>Samosa</li>
        <li>Pani Puri</li>
    </ul>
    <!DOCTYPE Description Lists>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
